<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="navbar header">
        <a class="navbar-brand" href="#">Welcome</a>

        <div class="navbar navbar-dark bg-dark">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="bootstrap_exer_main.html">Landing Page</a>
            </li>
        </div>
      </div>
    </nav>

      <div class="container">
        <div class="jumbotron">
          <h1>Log In</h1>
          <br>
          <p>Enter your email and password below to log into Coffee Lover</p>

        </div>

        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="psw">Password</label>
            <input type="password" class="form-control" id="psw" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="checkin">
            <label class="form-check-label" for="checkin">Kepp me Logged In</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

  </body>
</html>
