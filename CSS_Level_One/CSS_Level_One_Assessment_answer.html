<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test CSS Level One</title>
    <link rel="stylesheet" href="CSS_Level_One_Assessment.css">
  </head>
  <body>
    <h1>Welcome to Free Blog!</h1>

    <div class="">

      <p>Thanks so much for visiting this site!</p>
    </div>

    <h3>What is this site for?</h3>

    <p>This site can do three things:</p>

    <ol>
      <li id=itemone>Take in text input</li>
      <li>Take in Log In Information</li>
      <li><a href="https://www.google.com/">Take you to Google</a></li>
    </ol>

    <form class="" action="index.html" method="post">
      <textarea id=textblock name="freetext" rows="4" cols="40"></textarea>

    </form>

    <h3>Please log in to save your blog post</h3>

    <form class="" action="index.html" method="post">

      <label for="useremail">Email:</label>
      <input id=useremail type="email" name="email" value="">
      <label for="psw">Password:</label>
      <input id=psw type="password" name="password" value="">
      <input type="submit" name="" value="Log In">

      <div class="exit">

        <p>Questions or Comments? Send us feedback here:</p>

        <textarea name="comment" rows="8" cols="80"></textarea>

      </div>

    </form>

  </body>
</html>
